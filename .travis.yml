language: php
sudo: false
branches:
  except:
    - experimental
cache:
  directories:
    - $HOME/.composer/cache/files
matrix:
  include:
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: 7.3
    - php: 7.4
    - php: nightly
  allow_failures:
    - php: nightly
  fast_finish: true
before_install:
  - composer selfupdate
install:
  - composer update --no-interaction
script:
  - php -d error_reporting="E_ALL^E_DEPRECATED" ./vendor/bin/phpunit.phar --coverage-clover build/logs/clover.xml
notifications:
  email: false
